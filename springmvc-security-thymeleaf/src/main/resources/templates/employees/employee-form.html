<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
<title>Employee Form</title>
</head>
<body>


<div th:insert = "fragments/myFragments :: topNavbar (~{:: .myLoc}) ">
	<div class="myLoc">
		Employee-details
	</div>
</div>


<div class="container">
<h2 class="display-2 text-center">Employee Form</h2>
<hr>

<form action="#" th:action="@{/employees/save}" th:object="${employee}"  method="post"  class="my-5">
<input type="hidden" th:field="*{id}"/>

  <div class="form-group">
    <label for="formGroupExampleInput">First Name</label>
    <input type="text" th:field ="*{firstName}" class="form-control col-5" id="formGroupExampleInput" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput1">Last Name</label>
    <input type="text" th:field ="*{lastName}" class="form-control col-5" id="formGroupExampleInput1" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Email</label>
    <input type="text" th:field="*{email}" class="form-control col-5" id="formGroupExampleInput2" placeholder="Email">
  </div>
  
  <button type="submit" class="btn btn-sm btn-primary">Save</button>
  
</form>

  <a th:href="@{/employees/list}">Back to the List of employees</a>








</div>

</body>
</html>
